name: Daily Model Retraining

on:
  schedule:
    # Run at 17:00 UTC (00:00 Vietnam Time)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]  # Also run on push to main

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install lxml yfinance
        
    - name: Run Daily Update Script
      run: python scripts/daily_update.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -A models/ || true
        git add -A dataset/ || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily Data Update & Model Retraining" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger Render Deploy
      if: success()
      run: |
        if [ -n "$RENDER_DEPLOY_HOOK" ]; then
          curl -s "$RENDER_DEPLOY_HOOK" && echo "Render deploy triggered"
        else
          echo "RENDER_DEPLOY_HOOK not set, skipping deploy trigger"
        fi
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
